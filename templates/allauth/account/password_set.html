{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="logo-font mb-4"><em>{% trans "Set Password" %}</em></h2>
    <hr>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="primaryAction btn-success signIn-btn" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
