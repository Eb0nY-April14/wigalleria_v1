{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
  <hr>
  <h2 class="logo-font mb-4 sign-in"><em>{% trans "Change Password" %}</em></h2>
  <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-dark rounded-0" href="{% url 'account_login' %}">Back to Login</a>
        <button class="primaryAction btn-success signIn-btn" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
