{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">  <!-- mb-2 -->
        <div class="row">  <!-- div row starts -->
            <div class="col-12 col-md-6">  <!-- div col starts -->
                <hr>
                <h2 class="logo-font mb-4"><em>Store Management</em></h2>
                <h5 class="text-muted"><em>Edit a Product</em></h5>
                <!-- <div class="row float-right">
                    <div class="col-lg-12"> -->
                        <!--<div class="box-element">
                            <a class="btn btn-md rounded-0 py-3 mb-2 btn-dark shop-now-button font-weight-bold" href="{% url 'products' %}">
                             <a class="shop-now-button btn btn-lg rounded-0 py-3 shopping-btn" href="{% url 'products' %}"> 
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>Continue Shopping    
                            </a>
                        </div> box element class ends -->
                    <!-- </div>  col div ends
                </div>  row div ends  -->
                <hr>
            </div>  <!-- div col starts -->
        </div>  <!-- div row ends -->

        <div class="row">  <!-- row div starts -->
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-right">
                        <a class="btn btn-dark rounded-0" href="{% url 'products' %}">Cancel</a>
                        <button class="btn btn-success rounded-0 signIn-btn" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>  <!-- row div ends -->
    </div> <!-- container div ends -->

    <!-- BACK TO TOP BUTTON -->
    <div class="btt-button shadow-sm rounded-0 border border-black">
        <a class="btt-link d-flex h-100">
            <i class="fas fa-arrow-up text-black mx-auto my-auto"></i>
        </a>
    </div>
{% endblock %}

<!-- JS FOR BACK TO TOP BUTTON & STRIPE KEYS -->
{% block postloadjs %}
    {{ block.super }}

    <script type="text/javascript">
        $('.btt-link').click(function(e) {
            window.scrollTo(0,0)
        })
    </script>

    <!-- <script src="{% static 'checkout/js/stripe_elements.js' %}"></script> -->
{% endblock %}
